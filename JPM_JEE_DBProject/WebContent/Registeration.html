<html>
	<head><title>Registeration Page</title>
	</head>
	<body>
	<div>Welcome to Registeration Page
	</div>
		<div>
			<form name="registerFrm" id="registerFrm" method="GET" action="RegisterServlet.asp">
				<div>
					Name:
					<input type="text" name="name" id="name">
				</div>
				<div>
					Gender:
					<input type="radio" name="rGender" id="gender" value="male">Male
					<input type="radio" name="rGender" id="gender" value="female">Female
				</div>
				
				<div>
					Username:
					<input type="text" name="username" id="username">
					
				</div>
				<div>
					Password:
					<input type="text" name="password" id="password">
					
				</div>
				<div>
					<input type="submit" name="submit" value="Ok">
					<input type="button" name="reset" value="Cancel">
				</div>				
			</form>
		</div>
		
	</body>
</html>
