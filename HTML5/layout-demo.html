<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        #main{
            width:100%;
            height:100%;
        }
        
        #main header{
            height:20%;
            background-color:bisque;
            text-align:center;
            padding:5px;
        }
        #main .controlPanel{
            background-color:cadetblue;
            height:60%;
            width:80%;
        }
    </style>
    <title>Layout Demo</title>
</head>
<body>
    <table id="main" border=2>
        <tr>
            <td colspan=2><header>Header</header></td>
        </tr>
        <tr>
            <td><nav>Nav Bar</nav></td>
            <td class="contentPanel"><article>Content</article></td>
        </tr>
        <tr>
            <td colspan=2>Footer</td>
        </tr>
    </table>
</body>
</html>
