<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="style2.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <h2 style="text-decoration: underline">Poll : Most favourite planet</h2>
    <form method="POST">
        <table>
            <tr>
                <td>Name of planet:</td>
                <td><select class="mandatoryText width" name="planet">
                        <option value="me">Mercury</option>
                        <option value="ve">Venus</option>
                        <option value="ea" selected>Earth</option>
                        <option value="ma">Mars</option>
                        <option value="jp">Jupiter</option>
                        <option value="ur">Uranus</option>
                        <option value="ne">Neptune</option>
                    </select> </td>
            </tr>
            <tr>
                <td>Your Name:</td>
                <td><input class="mandatoryText width" name="uname" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td> <input type="radio" name="gender" value="Female" /> Female
                    <input type="radio" name="gender" value="Male" /> Male</td>
            </tr>
            <tr>
                <td>Your interests:</td>
                <td> <input type="checkbox" name="interests" value="exo-planets">Extra Solar exo-planets<br />
                    <input type="checkbox" name="interests" value="planets" checked disabled>Solar system planets<br />
                    <input type="checkbox" name="interests" value="black-holes">Black Holes<br /></td>
            </tr>
            <tr>
                <td><center><input class="button" type="submit" value="Submit" /></center></td>
                <td><center><input class="button" type="reset" value="Reset" /></center></td>
            </tr>
        </table>





    </form>
</body>

</html>
